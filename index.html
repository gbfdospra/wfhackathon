<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standard transaltor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Standard Rule based Transalation</h2>
    <div class="voice_container">
      <button class="voice_ctrl_btn">voice List</button>
      <div class="voice_list">
          <!--Dynamic Data from js-->
      </div>
     </div>
    <div class="text_control">
      <textarea id="text" placeholder="write something ..."></textarea>
      <div class="speech_ctrl">
        <div class="range_container">
          <div class="input_container" style="--clr:#e84393">
            <input type="range" min="0.1" max="10" value="1" step="0.5"  id="speed_range">
            <label for="">Speed</label>
          </div>
          <div class="input_container" style="--clr:#00b894">
            <input type="range" min="0" max="2" value="1" step="0.1" id="pitch_range">
            <label for="">Pitch</label>
          </div>
          <div class="input_container" style="--clr:#0984e3">
            <input type="range" min="0" max="1" value="1" step="0.1" id="volume_btn">
            <label for="">Volume</label>
          </div>

        </div>
        <div class="btn_container">
          <button style="--clr:#eb4d4b" id="play_btn">Play</button>
          <button style="--clr:#f0932b" id="pause_btn1">Pause</button>
          <button style="--clr:#6ab04c" id="resume_btn">Resume</button>
          <button style="--clr:#22a6b3" id="reset_btn">Reset</button>

        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>


</html>
